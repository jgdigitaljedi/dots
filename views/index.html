<!DOCTYPE html>
<html>

<head>
  <title>Dot Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="game-controls">
    <input type="range" min="1" max="10" value="1" class="game-controls__speed" />
    <button class="game-controls__power-button">Start</button>
    <p class="game-controls__score">0</p>
  </div>
  <div class="game-area">
    <canvas id="game-area__canvas"></canvas>
  </div>
  <script src="/index.js"></script>
</body>

</html>

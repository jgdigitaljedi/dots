<!DOCTYPE html>
<html>
  <head>
    <title>Dot Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div class="game-controls">
      <input type="range" min="1" max="10" value="1" class="game-controls__speed" />
      <button class="game-controls__power-button pause-game">Start</button>
      <p class="game-controls__score">0</p>
    </div>
    <div class="game-area">
      <canvas id="game-area__canvas"></canvas>
    </div>
    <script src="/dot.js"></script>
    <script src="/game.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
